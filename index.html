<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dice Roll</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form class="" action="index.html" method="post">
    <label for="">Number of Sides on a Die:</label>
    <input type="tel" name="" value="" id="diceSides" class="diceRoll">
    <label for="">Number of Time the Die is rolled:</label>
    <input type="tel" name="" value="" id="diceMany" class="diceRoll">
    <label for="">Number of Die to Ignore:</label>
    <input type="tel" name="" value="" id="diceIgn" class="diceRoll">
    <button type="button" name="button" id="rollDice">Roll</button>
  </form>
  <ul id="display"></ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js" async defer> </script>
</body>
</html>
